name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # --- Frontend Job ---
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-uek-react-frontend:latest ./fend/uek223-gruppe2-frontend/react_frontend

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/docker-uek-react-frontend:latest

  # --- Backend Job ---
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-uek-spring-backend:latest ./bend/uek223-gruppe2-backend/spring_backend
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-uek-spring-backend:latest
